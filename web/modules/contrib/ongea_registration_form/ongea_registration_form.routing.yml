
ongea_registration_form.signup_form:
  path: '/signup'
  defaults:
    _controller: '\Drupal\ongea_registration_form\Controller\OnGeaRegistrationFormController::form'
    _title: 'Sign up'
  requirements:
    _permission: 'TRUE'
ongea_activity.checkemail:
  path: '/check-email/{email}'
  defaults:
    _controller: '\Drupal\ongea_registration_form\Controller\OnGeaRegistrationFormController::check'
  requirements:
    _permission: 'access content'