
ongea_registration_form.signup_form:
  path: '/signup/{nid}/edit'
  defaults:
    _controller: '\Drupal\ongea_registration_form\Controller\OnGeaRegistrationFormController::editForm'
    _title: 'Edit Sign up'
  requirements:
    _permission: 'access content'
ongea_activity.checkemail:
  path: '/check-email/{email}'
  defaults:
    _controller: '\Drupal\ongea_registration_form\Controller\OnGeaRegistrationFormController::check'
  requirements:
    _permission: 'access content' 